<form #userName="ngForm" (ngSubmit)="onClickSubmit(userName)" required>
    <div *ngIf="validation">
        Username and Password are required!
    </div>
    <div *ngIf="loginError">
        {{loginErrorLabelText}}
    </div>
    <input type="text" id="username" name="username" placeholder="Username" ngModel required>
    <br/>
    <br/>
    <input type="text" name="password" placeholder="Password" ngModel required>
    <br/>
    <input type="submit" value="submit">
</form>
