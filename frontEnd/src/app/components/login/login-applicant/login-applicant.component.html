<form #userName="ngForm" (ngSubmit)="onClickSubmit(userName)" required class="loginForm">
    <div *ngIf="validation">Username and Password are required!</div>
    <div *ngIf="loginError">
        {{ loginErrorLabelText }}
    </div>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input id="username" matInput placeholder="Email" name="username" ngModel required />
        <mat-icon matPrefix>person</mat-icon>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="text" matInput name="password" placeholder="Password" ngModel required />
        <mat-icon matPrefix>lock</mat-icon>
    </mat-form-field>

    <br />
    <p>Forgotten your password?</p>
    <input type="submit" value="SIGN IN" />
</form>
