<p style="">All Admins</p>
<!-- app.component.html -->
<div class="container text-center">
    <mat-form-field appearance="standard">
        <mat-label>Search Admin</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. email" #input />
    </mat-form-field>
    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
        <div class="rows">
            <ng-container matColumnDef="AdminID">
                <th mat-header-cell *matHeaderCellDef>AdminID</th>
                <td mat-cell *matCellDef="let element">{{ element.AdminID }}</td>
            </ng-container>

            <ng-container matColumnDef="LastName">
                <th mat-header-cell *matHeaderCellDef>LastName</th>
                <td mat-cell *matCellDef="let element">{{ element.LastName }}</td>
            </ng-container>

            <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef>FirstName</th>
                <td mat-cell *matCellDef="let element">{{ element.FirstName }}</td>
            </ng-container>

            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
            </ng-container>

            <ng-container matColumnDef="Delete">
                <th mat-header-cell *matHeaderCellDef>Delete</th>
                <mat-cell *matCellDef="let element">
                    <button mat-icon-button matTooltip="Click to Delete" class="iconbutton" (click)="delete(element.Email)" color="warn">
            <mat-icon>delete</mat-icon>
          </button>
                </mat-cell>
            </ng-container>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
