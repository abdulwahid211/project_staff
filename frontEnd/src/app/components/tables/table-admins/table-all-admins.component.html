<p style="">All Employers</p>
<!-- app.component.html -->
<div class="container text-center">
    <button mat-button (click)="openDialog('Add', {})" mat-flat-button color="primary">
    Add Row
  </button>

    <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">
        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <div class="rows">
            <ng-container matColumnDef="AdminID">
                <th mat-header-cell *matHeaderCellDef>AdminID</th>
                <td mat-cell *matCellDef="let element">{{ element.AdminID }}</td>
            </ng-container>

            <ng-container matColumnDef="LastName">
                <th mat-header-cell *matHeaderCellDef>LastName</th>
                <td mat-cell *matCellDef="let element">{{ element.LastName }}</td>
            </ng-container>

            <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef>FirstName</th>
                <td mat-cell *matCellDef="let element">{{ element.FirstName }}</td>
            </ng-container>

            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let element">{{ element.Email }}</td>
            </ng-container>

            <ng-container matColumnDef="Password">
                <th mat-header-cell *matHeaderCellDef>Password</th>
                <td mat-cell *matCellDef="let element">{{ element.Password }}</td>
            </ng-container>
        </div>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
