<h2 style="display: flex; justify-content: center">Employer Table</h2>
<!-- app.component.html -->
<div class="container text-center">
  <mat-form-field appearance="standard">
    <mat-label>Search Employers</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Ex. email"
      #input
    />
  </mat-form-field>
  <table
    mat-table
    [dataSource]="dataSource"
    #mytable
    class="my-table mat-elevation-z8"
  >
    <div class="rows">
      <ng-container matColumnDef="EmployerID">
        <th mat-header-cell *matHeaderCellDef>EmployerID</th>
        <a href="www.google.com">
          <td mat-cell *matCellDef="let element" href="www.google.com">
            {{ element.employerID }}
          </td>
        </a>
      </ng-container>

      <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="Address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let element">{{ element.address }}</td>
      </ng-container>

      <ng-container matColumnDef="City">
        <th mat-header-cell *matHeaderCellDef>City</th>
        <td mat-cell *matCellDef="let element">{{ element.city }}</td>
      </ng-container>

      <ng-container matColumnDef="Postcode">
        <th mat-header-cell *matHeaderCellDef>Postcode</th>
        <td mat-cell *matCellDef="let element">{{ element.postcode }}</td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
      </ng-container>

      <ng-container matColumnDef="Delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <mat-cell *matCellDef="let element">
          <button
            mat-icon-button
            matTooltip="Click to Delete"
            class="iconbutton"
            (click)="delete(element.email)"
            color="warn"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
    </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
