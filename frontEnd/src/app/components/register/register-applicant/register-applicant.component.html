<h2>Register an Applicant</h2>
<form #registerApplicant="ngForm" (ngSubmit)="onClickSubmit(registerApplicant)" required>
    <div *ngIf="validation">All detals must be filled required!</div>
    <div *ngIf="registerError">
        {{ registerErrorLabelText }}
    </div>
    <div *ngIf="formSuccessful">
        <p>Form has been successfully submitted!</p>
    </div>
    <input type="text" id="email" name="email" placeholder="Email" ngModel required />
    <br />
    <br />
    <input type="text" name="password" placeholder="Password" ngModel required />
    <br />
    <br />
    <input type="text" id="firstname" name="firstname" placeholder="FirstName" ngModel required />
    <br />
    <br />
    <input type="text" id="lastName" name="lastname" placeholder="LastName" ngModel required />
    <br />
    <br />
    <input type="text" id="address" name="address" placeholder="Address" ngModel required />
    <br />
    <br />
    <input type="text" name="city" placeholder="City" ngModel required />
    <br />
    <br />
    <input type="text" name="postcode" placeholder="Postcode" ngModel required />
    <br />
    <br />
    <p>Please upload your CV</p>
    <input type="file" class="file-upload" (change)="cvFile = $event" />
    <br />
    <br />
    <input type="submit" value="submit" />
</form>
