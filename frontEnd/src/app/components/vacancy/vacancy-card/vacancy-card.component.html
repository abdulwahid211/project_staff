<li>
    <mat-card class="vacancy-card">
        <mat-card-header>
            <img src="https://www.freakyjolly.com/wp-content/uploads/2021/07/cropped-cropped-fj-logo-192-removebg-preview-e1625997712615-1.png" mat-card-avatar />
            <mat-card-title>{{ vacancy.Title }}</mat-card-title>
            <mat-card-subtitle>
                {{ vacancy.Sector }}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                {{ vacancy.Salary }}
            </p>
            <p>
                {{ vacancy.Location }}
            </p>
            <p>
                {{ vacancy.Contract }}
            </p>
            <p>Posted: {{ vacancy.Created }}</p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="accent" (click)="onSelect(vacancy)">
        Details!
      </button>
        </mat-card-actions>
    </mat-card>
</li>
