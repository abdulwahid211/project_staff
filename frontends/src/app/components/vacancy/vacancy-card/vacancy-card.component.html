<li>
  <mat-card class="vacancy-card">
    <mat-card-header>
      <img src="assets/icons/{{ vacancy.sector }}.png" mat-card-avatar />
      <mat-card-title>{{ vacancy.title }}</mat-card-title>
      <mat-card-subtitle>
        {{ vacancy.sector }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <ul>
        <li>
          <mat-icon> monetization_on</mat-icon>
          <span class="vacancyPoints">{{ vacancy.salary }}</span>
        </li>

        <li>
          <mat-icon> location_city</mat-icon>
          <span class="vacancyPoints">{{ vacancy.location }}</span>
        </li>
        <li>
          <mat-icon> access_time</mat-icon>
          <span class="vacancyPoints">{{ vacancy.contract }}</span>
        </li>
        <li style="font-weight: 400">
          Posted: {{ SetCorrectDate(vacancy.created) }}
        </li>
      </ul>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="accent" (click)="onSelect(vacancy)">
        Details!
      </button>
    </mat-card-actions>
  </mat-card>
</li>
