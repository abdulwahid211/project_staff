<div class="titleRegister">
    <h2>Register an Employer</h2>
</div>
<div class="registerContiner">
    <form #employerApplicant="ngForm" (ngSubmit)="onClickSubmit(employerApplicant)" required>
        <div *ngIf="validation">All detals must be filled required!</div>
        <div *ngIf="registerError">
            {{ registerErrorLabelText }}
        </div>
        <div *ngIf="formSuccessful">
            <p style="color: green; font-weight: 400">
                Form has been successfully submitted!
            </p>
        </div>
        <div class="registerForm">
            <input type="text" id="name" name="name" placeholder="Name" ngModel required />
            <input type="text" id="email" name="email" placeholder="Email" ngModel required />

            <input type="text" id="address" name="address" placeholder="Address" ngModel required />

            <input type="text" name="city" placeholder="City" ngModel required />

            <input type="text" name="postcode" placeholder="Postcode" ngModel required />

            <input type="tel" name="telephone" placeholder="Telphone" ngModel required />

            <input type="submit" value="submit" />
        </div>
    </form>
</div>
